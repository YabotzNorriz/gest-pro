<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name="home" (click)="goHome()" class="ion-margin-end" style="cursor:pointer"></ion-icon>
          <ion-label (click)="goHome()" style="cursor:pointer;">Home</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="settings" (click)="goSettings()" class="ion-margin-end" style="cursor:pointer"></ion-icon>
          <ion-label (click)="goSettings()" style="cursor:pointer;">Configurações</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="power" (click)="onLogout()" class="ion-margin-end" style="cursor:pointer"></ion-icon>
          <ion-label (click)="onLogout()" style="cursor:pointer;">Sair</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
