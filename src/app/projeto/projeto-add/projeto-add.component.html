<app-header></app-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
    <div class="ion-padding">
      <h2 class="form-title">Formulário</h2>

      <ion-list lines="full">
        <ion-item>
          <ion-label>Num projeto</ion-label>
          <ion-input
            formControlName="numProjeto"
            class="ion-text-right"
            placeholder="exemplo"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Data início</ion-label>
          <ion-input
            formControlName="dataInicio"
            class="ion-text-right"
            type="date"
            placeholder="exemplo"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Nome Projeto</ion-label>
          <ion-input
            formControlName="nomeProjeto"
            class="ion-text-right"
            placeholder="exemplo"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Áreas</ion-label>
          <ion-input
            formControlName="areas"
            class="ion-text-right"
            placeholder="exemplo"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Responsável</ion-label>
          <ion-input
            formControlName="responsavel"
            class="ion-text-right"
            placeholder="exemplo"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Escopo</ion-label>
          <ion-textarea
            formControlName="escopo"
            class="ion-text-right"
            placeholder="exemplo"
            [autoGrow]="true"
          ></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-label>Status</ion-label>
          <ion-select
            formControlName="status"
            class="ion-text-right"
            placeholder="Selecione"
          >
            <ion-select-option value="Iniciar">A Iniciar</ion-select-option>
            <ion-select-option value="Em Andamento"
              >Em Andamento</ion-select-option
            >
            <ion-select-option value="Concluído">Concluído</ion-select-option>
            <ion-select-option value="Em espera">Em espera</ion-select-option>
            <ion-select-option value="Cancelado">Cancelado</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label>Tags</ion-label>
          <ion-input
            formControlName="tags"
            class="ion-text-right"
            placeholder="ex: urgente, dnp, comid"
          ></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-label
            class="ion-text-wrap"
            slot="end"
            style="
              font-size: 0.7rem;
              color: var(--ion-color-medium);
              text-align: right;
              width: 100%;
            "
          >
            Separe as tags por vírgula (,)
          </ion-label>
        </ion-item>
      </ion-list>

      <div class="button-container">
        <ion-button
          type="submit"
          [disabled]="!projectForm.valid"
          class="form-button"
          color="primary"
        >
          SALVAR
        </ion-button>
        <ion-button
          color="danger"
          class="form-button"
          (click)="onClickBtnCancelar()"
        >
          CANCELAR
        </ion-button>
      </div>
    </div>
  </form>
</ion-content>
